<!DOCTYPE html>
<html class="h-100" lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="{{ description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ base_uri }}/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ base_uri }}/css/custom.css" rel="stylesheet" />
    <link rel="icon" href="{{ base_uri }}/images/favicon.png" />
    <title>{% block error_code %}{% endblock %} {{ error_title }}</title>
</head>
<body class="d-flex flex-column h-100">
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><h1>{% block error_code %}{% endblock %} {{ error_title }}</h1></header>
    </div>
    <main class="flex-shrink-0" id="content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 border-top">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4">
                &copy; 2024
            </div>
            <div class="col-4">
                View source: <a href="https://github.com/zeroschism/wishlist">https://github.com/zeroschism/wishlist</a>
            </div>
        </div>
        
    </div>
    </footer>
</body>
</html>
